<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
          <meta name="viewport" content="width=device-width, initial-scale=1"/>


        </h:head>

        <h:body>
            



         

              
                    <h:form id="mainPageForm"> 

                        <p:wizard id="indexWizard"  style="width:800px;height: 100px;text-align: center" flowListener="#{indexBean.onFlowProcess}">

                            <p:tab id="esyaId" title="Eşya">
                                <p:dataGrid styleClass="item" id="goodsDataGrid" var="goods" value="#{indexBean.goodsList}" columns="3" layout="grid"
                                            rows="12"  >
                                    <p:panel id="goodsPanel" header="#{goods.name}" style="align:center"  >
                                        <h:panelGrid columns="1" style="width:100%;text-align: center">
                                            <p:commandLink  update="mainPageForm:indexWizard">
                                                <f:setPropertyActionListener value="#{goods}"
                                                                             target="#{indexBean.selecteGoods}">
                                                </f:setPropertyActionListener>
                                                <p:graphicImage  id="imageId" value="/images/saydam128x128/#{goods.path}.png" /> 
                                            </p:commandLink>
                                            

                                        </h:panelGrid>
                                    </p:panel>
                                </p:dataGrid>
                            </p:tab>
                            <p:tab id="markaModelID" title="Marka / Model">
                                <p:panel header="Marka / Model Detayları">
                                    <h:panelGrid columns="5" columnClasses="label, value">
                                        <h:outputText value="Marka : " />

                                        <p:selectOneMenu id="advanced" value="#{indexBean.selectedBrandThemes}" converter="themeConverter" panelStyle="width:180px"
                                                         effect="fade" var="t" style="width:220px" filter="true" filterMatchMode="startsWith">
                                            <f:selectItems value="#{indexBean.brandThemes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" />

                                            <p:column>
                                                <p:graphicImage  id="mmimageId" value="/images/#{t.name}.png" /> 
                                            </p:column>

                                            <p:column>
                                                <h:outputText value="#{t.displayName}" />
                                            </p:column>
                                        </p:selectOneMenu>
                                        <p:spacer width="100" height="10" />
                                        <h:outputText value="Model : " />  

                                        <p:selectOneMenu   filter="true" filterMatchMode="startsWith" value="#{indexBean.selectedModel.id}"  >
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItems value="#{indexBean.modelList}" var="model" itemLabel="#{model.name}" itemValue="#{model.id}" />
                                        </p:selectOneMenu>

                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="arizaID" title="Arıza">
                                <p:panel header="Arıza  Detayları">
                                    <h:panelGrid columns="1" >

                                        <h:panelGrid columns="2" >
                                            <h:outputText value="Arıza Türü : " />  
                                            <p:selectOneMenu style="width:230px" id="arizaSelectOneId" value="#{indexBean.selectedDefect.id}">
                                                <f:selectItem itemLabel="Select One" itemValue="" />
                                                <f:selectItems value="#{indexBean.defects}" />
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                        <p:separator />
                                        <h:panelGrid columns="3" >

                                            <h:outputText value="Açıklama   : " />
                                            <p:inputTextarea rows="5" cols="30" counter="display" maxlength="200" counterTemplate="{0} karakter kaldı" autoResize="false" />
                                            <h:outputText id="display" />
                                        </h:panelGrid>
                                    </h:panelGrid>


                                </p:panel>
                            </p:tab>

                        </p:wizard>


                    </h:form>
            
        </h:body>

    </f:view>
</html>
